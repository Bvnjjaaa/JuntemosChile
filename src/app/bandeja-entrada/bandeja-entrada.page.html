<ion-header>
  <ion-toolbar>
    <ion-title>Bandeja de Entrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let reporte of reportes">
      <ion-label>
        <h2>{{ reporte.titulo }}</h2>
        <p>{{ reporte.descripcion }}</p>
      </ion-label>
      <ion-button color="success" (click)="aceptarReporte(reporte)">
        Aceptar
      </ion-button>
      <ion-button color="danger" (click)="rechazarReporte(reporte)">
        Rechazar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
