<ion-content>
  <!-- Título centrado -->
  <div class="title-container">
    <h1 class="app-title">JuntemosChile</h1>
  </div>

  <!-- Imagen de logo centrada -->
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_of_Chile.svg/1024px-Flag_of_Chile.svg.png" alt="Logo" class="logo">
  </div>

  <!-- Formulario de login centrado -->
  <div class="login-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
      </ion-item>
      
      <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>
  </div>
</ion-content>
