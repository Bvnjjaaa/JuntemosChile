<!-- src/app/home/home.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Reportes</ion-title>
    <ion-button type="submit">cerrarSesion</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="rol === 'admin'">
    <h1>Bienvenido, Admin</h1>
    <!-- Contenido del admin -->
  </div>
  <div *ngIf="rol === 'usuario'">
    <h1>Bienvenido, Usuario</h1>
    <!-- Contenido del usuario -->
  </div>
  <div *ngIf="rol === 'invitado'">
    <h1>Bienvenido, Invitado</h1>
    <!-- Contenido del invitado -->
  </div>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let reporte of reportes">
      <ion-label>
        <h2>{{ reporte.titulo }}</h2>
        <p>{{ reporte.descripcion }}</p>
        <p>Creado el: {{ reporte.fecha_creacion }}</p>
        <p>Ciudadano ID: {{ reporte.ciudadano_id }}</p>
        <p>Coordinador ID: {{ reporte.coordinador_id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
